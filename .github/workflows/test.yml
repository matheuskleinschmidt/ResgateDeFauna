name: test

on:
    push:
      branches: 
        - '**'
    pull_request:
      branches: 
        - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Run database seed
        run: npx sequelize-cli db:seed:all

      - name: Run tests
        run: npm test
